        <script>

            var iCount;

            for(iCount = 0; iCount < numNumbers; iCount++)

                numberSum = numberSum + userNumber;
            }

            var averageNumber = 0;

            averageNumber = numberSum / numNumbers;

            console.log(averageNumber);

        </script>
